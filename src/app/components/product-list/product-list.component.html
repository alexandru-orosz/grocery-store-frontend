
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- loop over the colection of products -->
                <div *ngFor="let product of products" class="col-md-3">

                    <div class="product-box">

                        <a routerLink="/product/{{ product.productId }}">
                            <img src="{{ product.imageUrl }}" class="img-responsive">
                        </a>
                        <br>
                        <a routerLink="/product/{{ product.productId }}">
                            <h1>{{ product.name }}</h1>
                        </a>

                        <p>{{ product.description }}</p>

                        <div class="price">{{ product.unitPrice | currency:'USD' }}</div>

                        <button mat-raised-button color="accent" (click)="addToCart(product)">Add to cart</button>
                    </div>

                </div>

                <!-- no products found -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>
                
            </div>
        </div>
    </div>
</div>
